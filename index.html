<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Home</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
        }

        /* Navigation bar */
        nav {
            background-color: #1a1a1a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4500;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff4500;
        }

        /* Hero section */
        .hero {
            background: url('https://wallpapercave.com/wp/wp4676584.jpg') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #ff4400;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero button:hover {
            background-color: #e00000;
        }

        /* Game cards section */
        .games-section {
            padding: 50px 20px;
            text-align: center;
        }

        .games-section h2 {
            margin-bottom: 30px;
            color: #ff0000;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            width: 280px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .game-card h3 {
            padding: 15px;
            color: white;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ðŸŽ® GameZone</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to GameZone</h1>
            <p>Your ultimate destination for gaming adventures</p>
            <button>Explore Games</button>
        </div>
    </section>

    <section class="games-section">
        <h2>Featured Games</h2>
        <div class="games-container">
            <div class="game-card">
                <img src="https://wallpapercave.com/wp/wp7426226.jpg" alt="Game 1">
                <h3>Cyber Quest</h3>
            </div>
            <div class="game-card">
                <img src="https://wallpapercave.com/wp/wp7426272.jpg" alt="Game 2">
                <h3>Battle Strike</h3>
            </div>
            <div class="game-card">
                <img src="https://wallpapercave.com/wp/wp7426234.jpg" alt="Game 3">
                <h3>Space Raiders</h3>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 GameZone. All rights reserved.
    </footer>

</body>
</html>
